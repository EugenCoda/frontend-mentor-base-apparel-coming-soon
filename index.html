<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <header>
        <img class="logo" src="images/logo.svg" alt="logo" />
        <img
          class="hero-desktop"
          src="images/hero-desktop.jpg"
          alt="hero desktop"
        />
        <img
          class="hero-mobile"
          src="images/hero-mobile.jpg"
          alt="hero mobile"
        />
      </header>
      <main>
        <h1 class="first-line">We're</h1>
        <h1 class="second-line">coming soon</h1>
        <p class="main-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-form">
          <form name="form1" id="form1" method="post">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
            />
            <img class="error-icon" src="images/icon-error.svg" alt="error" />
            <button class="btn" type="submit">
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
          </form>
          <p class="error-text">Please provide a valid email</p>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://eugencoda.github.io/" target="_blank">Eugen Coda</a>.
        </p>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
